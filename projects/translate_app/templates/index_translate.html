<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        {% if languages %}
    <form action="/translate_lang" method="post">
        
        <div class="form-group">
         <label for="exampleFormControlSelect1">Select Language</label>
         <select class="form-control" name="code">
            <option>Select Language</option>
            {% for item in languages %}
            <option value={{item['code']}}>{{item['name']}}</option>
            {% endfor %}
        <select>
     </select>
    </div>
  <div class="row">
    <div class="form-group col-md-6">
        <label for="exampleFormControlTextareal">Enter the Texts</label>
        <input type="text" class="form-control" name="sentence" >
        <br>
        <input type="submit" name="translate" class="btn btn-primary" value="Translate"></input>
    </div>
    <div class="form-group col-md-6">
<textarea class="form-control" rows="6" disabled></textarea>

</div>
</div>

</form>
</div>
</body>
